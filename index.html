<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to JPG Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">JPG Converter</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="imageForm">
                    <div class="form-group">
                        <label for="imageInput">Select Image</label>
                        <input type="file" class="form-control-file" id="imageInput" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Convert to JPG</button>
                </form>
                <div id="output" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
